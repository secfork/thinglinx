<table class=" table table-hover table-striped  b-t ">

    <thead class="flip-content">

        <tr class="background ">
        
            <th width="20%">
                <a translate="th.th2">名称</a>
            </th>
            <th width="30%">
                <a translate="th.th3">创建时间
                        </a>
            </th>
            <th width="10%">已激活系统</th>
            <th width="10%" ng-if=" ! isShowModul ">未激活系统</th>
            <th width="30%">备注</th>
            <th width="10%" ng-if=" ! isShowModul ">删除</th>
        </tr>
    </thead>
    
    <tbody>

        <tr ng-repeat="  proj  in page.data  " ng-init=" collectRegionId( proj , $last )">
            <td>
                <a class="text-info-dk  " ng-click="  goto ( _$nextState ,  proj  , proj ); ">
                            {{ proj.name }}

                            </a>
                <popwin ng-model="proj" ng-if=" !isShowModul" prop="name" handler=" updateRegion  " />
            </td>
            <td> {{ :: proj.create_time | date:"yyyy-MM-dd HH:mm Z" }}</td>
            <td class="numeric " id="act_{{proj.id}}">
                0
            </td>
            <td class="numeric " ng-if=" ! isShowModul " id="unact_{{proj.id}}">
                0
            </td>
            <td>{{ proj.desc}}
                <popwin ng-model="proj" ng-if=" !isShowModul" prop="desc" handler=" updateRegion  " />
            </td>
            <td class="numeric" ng-if=" ! isShowModul ">
                <a class="text-info-dk m-r-xs" ng-disabled="true" ng-click="delProject( proj  , $index   )">删除</a>
            </td>
        </tr>
    </tbody>
</table>
